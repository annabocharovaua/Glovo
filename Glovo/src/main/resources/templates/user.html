<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>

<h2>User Details</h2>

<div th:if="${user}">
    <p th:text="'ID: ' + ${user.id}"></p>
    <p th:text="'Email: ' + ${user.email}"></p>
</div>
<div th:unless="${user}">
    <p>User not found</p>
</div>

</body>
</html>
